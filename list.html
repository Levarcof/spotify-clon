<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #folderInput {
            display: block;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #1f1f1f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music Website</h1>
        <input type="file" id="folderInput" webkitdirectory directory multiple>
    </header>
    <table id="songTable">
        <thead>
            <tr>
                <th>Song Name</th>
                <th>File Type</th>
                <th>Size (KB)</th>
                <th>Duration (s)</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>vikram</td>
            <td>prajapat</td>
          </tr>
        </tbody>
    </table>

  
</body>
</html>
